<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Educational Course</title>
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="./assets/custom-tailwind.css">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Custom Tailwind configuration for Google Fonts
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
            roboto: ['Roboto', 'sans-serif'],
            poppins: ['Poppins', 'sans-serif'],
          }
        }
      }
    }
  </script>
</head>

<body class="">
  <div class="main container mx-auto p-4">

    <!-- Logo and Navbar -->
    <div class="flex justify-between items-center">
      <!-- Left Section: Logo -->
      <div class="logo">
        <img src="./assets/images/black-logo 1.png" alt="Logo" class="h-10">
      </div>

      <!-- Right Section: Menu and Button -->
      <div class="flex items-center gap-12">
        <!-- Menu -->
        <nav class="flex gap-11">
          <a href="#" class="menu-normalize">About Us</a>
          <a href="#" class="menu-normalize">Courses</a>
          <a href="#" class="menu-normalize">Events</a>
          <a href="#" class="menu-normalize">Blogs</a>
        </nav>

        <!-- Button -->
        <button class="nav-btn">
          Apply Now
        </button>
      </div>
    </div>


    <!-- Hero Section -->

    <div class="max-w-[630px] bg-color-">

    </div>




  </div>
</body>

</html>
